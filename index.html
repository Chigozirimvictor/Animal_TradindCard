<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Panda Trading Card</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Red Panda</h1>
            <p class="card-subtitle">Ailurus fulgens</p>
        </div>
        <div class="card-image">
           
        </div>
        <div class="card-info">
            <p><strong>Conservation Status:</strong> Vulnerable</p>
            <p><strong>Habitat:</strong> Eastern Himalayas and Southwest China</p>
            <p><strong>Diet:</strong> Bamboo, fruits, eggs, and insects</p>
            <p><strong>Order:</strong> Carnivora</p>
            <p><strong>Life Span:</strong> 8-10 years</p>
        </div>
    </div>
</body>
</html>
